<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <h1>Rock <br> 
            Paper <br> 
            Scissors
        </h1>
        <p>Pick your weapon</p>
        <div class="rps-choices">
            <button id="rock"><img src="images/hand.png" alt=""></button>
            <button id="paper"><img src="images/hand-paper.png" alt=""></button>
            <button id="scissors"><img src="images/scissors.png" alt=""></button>
        </div>
        <div class="pontuation">
            <p id="human-points">Player: 0</p>
            <p id="cpu-points">CPU: 0</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
